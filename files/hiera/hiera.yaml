# hiera.yaml
---
version: 5
defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Per-node data (yaml version)"
    path: "nodes/%{trusted.certname}.yaml" # Add file extension.

  - name: "Per-Datacenter business Group Data"
    path: "location/%{facts.whereami}/%{facts.group}.yaml"

  - name: "Global business Group Data"
    path: "groups/%{facts.group}.yaml"

  - name: "Per-node secrets"
    path: "nodes/%{facts.group}.eyaml"
    lookup_key: eyaml_lookup_key
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/secure/eyaml.keys.d/private_key.pkcs7.pem
      pkcs7_public_key: /etc/puppetlabs/puppet/secure/eyaml.keys.d/public_key.pkcs7.pem

  - name: "Per Virtualization Group Data"
    path: "virtual/%{facts.virtual}.yaml"

  - name: "Per OS Group Data"
    path: "os/%{facts.os.family}.yaml"

  - name: "Puppet Roles"
    path: "puppet_role/%{facts.puppet_role}.yaml"

  - name: "Common Data"
    path: "common.yaml"
